{% include 'student/student_header.html' %}

<div class="untree_co-hero  " style="background-image: url('static/images/home1.jpeg'); padding: 70px 50px;">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center">
                        <form action="/verify" method="POST" style="border: 2px solid #ccc; padding: 30px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                            <label for="otp" style="font-weight: bold; margin-bottom: 10px; display: block;">Enter the OTP sent to your email:</label>
                            <input type="text" name="otp" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
                            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Verify OTP</button>
                        </form>

                        <!-- Flash messages for feedback -->
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <ul style="margin-top: 20px; list-style-type: none; padding: 0;">
                                    {% for message in messages %}
                                        <li style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 10px;">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.untree_co-hero -->
{% include 'public/footer.html' %}
