{% include 'candidate/candidate_header.html' %}

<div class="untree_co-hero  " style="background-image: url('static/images/home1.jpeg'); padding: 70px 50px;">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center">
                        <form action="" method="post" style="border: 2px solid #ccc; padding: 30px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                            <h3 style="text-align: center; margin-bottom: 30px; font-family: Arial, sans-serif;">Change Password</h3>
                            <table style="width: 100%; border-spacing: 15px;">
                                <tr>
                                    <th style="text-align: left; padding-bottom: 10px;">Password</th>
                                    <td><input type="password" name="password" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required></td>
                                </tr>
                                <tr>
                                    <th style="text-align: left; padding-bottom: 10px;"> Confirm Password</th>
                                    <td><input type="password" name="confirm_password" id="confirm_password"  style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center; padding-top: 20px;">
                                        <input type="submit" name="submit" value="Change Password" style="padding: 10px 20px; border-radius: 5px; background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 16px;">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.untree_co-hero -->










<script src="
https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>

<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;
    
        if (password === "") {
            alert("Please enter the new password.");
            return false;
        }
    
        if (password !== confirm_password) {
            alert("Passwords do not match. Please try again.");
            return false;
        }
    
        return true;
    }
    </script>
