{% include 'candidate/candidate_header.html' %}
<div class="untree_co-hero  " style="background-image: url('static/images/home2.jpeg'); padding: 70px 50px;">
    <div class="container">
        <br><br><br>
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <form action="" method="post" style="border: 2px solid #ccc; padding: 30px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                            <h2 style="margin-bottom: 20px;">STUDENTS</h2>

                        <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                            <thead>
                                <tr style="background-color: #f2f2f2;">
                                    <th style="border: 1px solid #ccc; padding: 10px; background:bisque;">Sl. No</th>
                                    <th style="border: 1px solid #ccc; padding: 10px; background:bisque;">Course Name</th>
                                    <th style="border: 1px solid #ccc; padding: 10px; background:bisque;"> Name</th>
                                    <th style="border: 1px solid #ccc; padding: 10px; background:bisque;">Email</th>
                                    <th style="border: 1px solid #ccc; padding: 10px; background:bisque; ">Gender</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in data['stud'] %}
                                <tr>
                                    <td style="border: 1px solid #ccc; padding: 10px;">{{ loop.index }}</td>
                                    <td style="border: 1px solid #ccc; padding: 10px;">{{ i.course_name }}</td>
                                    <td style="border: 1px solid #ccc; padding: 10px;">{{ i.first_name }}</td>
                                    <td style="border: 1px solid #ccc; padding: 10px;">{{ i.email }}</td>
                                    <td style="border: 1px solid #ccc; padding: 10px;">{{ i.gender }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.untree_co-hero -->
<div class="untree_co-hero  " style="background-image: url('static/images/home3.jpeg'); padding: 70px 50px;">
