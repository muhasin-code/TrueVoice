{% include 'public/header.html' %}

<div class="untree_co-hero " style="background-image: url('static/images/home1.jpeg');">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center">
                        <form action="" method="post" style="border: 2px solid #ccc; padding: 30px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                            <h1 style="color: ddd ;margin-bottom: 10px; text-align:center;"> LOGIN</h1>
                            <table style="width: 100%; border-spacing: 15px;">
                                <tr>
                                    <th style="text-align: left; font-weight: normal; font-family: Arial, sans-serif;">USER NAME</th>
                                    <td><input type="text" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-family: Arial, sans-serif;"></td>
                                </tr>
                                <tr>
                                    <th style="text-align: left; font-weight: normal; font-family: Arial, sans-serif;">PASSWORD</th>
                                    <td><input type="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-family: Arial, sans-serif;"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center;">
                                        <input type="submit" name="submit" value="LOGIN" style="margin-top: 10px; padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center; font-size: 14px; font-family: Arial, sans-serif; color: #555; padding-top: 10px;">
                                        Username of student is their <strong>Admission Number</strong> and default password is their <strong>Date of Birth</strong> in the <strong>YYYY-MM-DD</strong> format.
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.untree_co-hero -->
