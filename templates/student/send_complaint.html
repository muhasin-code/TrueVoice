{% include 'student/student_header.html' %}
<div class="untree_co-hero  " style="background-image: url('static/images/home1.jpeg'); padding: 70px 50px;">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center">
                        <form action="" method="post" style="border: 2px solid #ccc; padding: 30px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px;">
                            <h3 style="margin-bottom: 20px;">Sent Complaints</h3>

                            <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                                <tr>
                                    <td style="padding: 10px;"><label for="complaint">Complaint</label></td>
                                    <td style="padding: 10px;"><input type="text" name="complaint" id="complaint" class="form-control" required></td>
                                </tr> 
                                <tr>
                                    <td colspan="2" style="text-align: center; padding: 10px;">
                                        <input type="submit" name="submit" class="btn btn-primary" value="Submit Complaint">
                                    </td>
                                </tr>
                            </table>
                        </form>

                        <hr>

                        <table style="width: 100%; border-collapse: collapse; margin-top: 20px; border: 1px solid #ddd;">
                            <thead>
                                <tr style="background-color: #f8f8f8;">
                                    <th style="border: 1px solid #ddd; padding: 10px;">Sl No</th>
                                    <th style="border: 1px solid #ddd; padding: 10px;">Complaint</th>
                                    <th style="border: 1px solid #ddd; padding: 10px;">Date</th>
                                    <th style="border: 1px solid #ddd; padding: 10px;">Reply</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in data['view'] %}
                                <tr>
                                    <td style="border: 1px solid #ddd; padding: 10px; color:white ;">{{ loop.index }}</td>
                                    <td style="border: 1px solid #ddd; padding: 10px; color:white ;">{{ i.complaint }}</td>
                                    <td style="border: 1px solid #ddd; padding: 10px; color:white ;">{{ i.date }}</td>
                                    <td style="border: 1px solid #ddd; padding: 10px; color:white ;">{{ i.reply }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.untree_co-hero -->

{% include 'public/footer.html' %}
