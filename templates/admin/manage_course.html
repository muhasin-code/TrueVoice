{% include 'admin/admin_header.html' %}

<div class="untree_co-hero  " style="background-image: url('static/images/home2.jpeg'); padding: 50px 70px;">
    <div class="container">
        <br><br><br><br>
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h3 style="text-align: center; margin-bottom: 30px; font-family: Arial, sans-serif;"></h3>

                        {% if data['up'] %}
                        <form action="" method="post" style="border: 2px solid #ccc; padding: 20px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 30px;">
                            <h3 style="margin-bottom: 20px;">UPDATE COURSE</h3>
                            <table style="width: 100%; border-spacing: 15px;">
                                <tr>
                                    <th style="text-align: left;">Course Name</th>
                                    <td><input type="text" name="course_name" value="{{ data['up'][0]['course_name'] }}" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center; padding-top: 20px;">
                                        <input type="submit" name="updates" value="Update Course" style="padding: 10px 20px; border-radius: 5px; background-color: #28a745; color: white; border: none; cursor: pointer;">
                                    </td>
                                </tr>
                            </table>
                        </form>
                        {% else %}
                        <form action="" method="post" style="border: 2px solid #ccc; padding: 20px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px;">
                            <h3 style="margin-bottom: 20px;">ADD COURSE</h3>
                            <table style="width: 100%; border-spacing: 15px;">
                                <tr>
                                    <th style="text-align: left;">Course Name</th>
                                    <td><input type="text" name="course_name" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center; padding-top: 20px;">
                                        <input type="submit" name="submit" value="Add Course" style="padding: 10px 20px; border-radius: 5px; background-color: #007bff; color: white; border: none; cursor: pointer;">
                                    </td>
                                </tr>
                            </table>
                        </form>
                        {% endif %}

                        <!-- <hr style="border-top: 1px solid #ccc; margin: 40px 0;"> -->
<br><br><br><br><br><br>

                        <!-- <h2 style="margin-bottom: 20px;">Display Data</h2> -->
                        <form action="" method="post" style="border: 2px solid #ccc; padding: 20px; border-radius: 10px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 30px;">
                            <h3 style="margin-bottom: 20px;"> COURSE</h3>

                        <table style="width: 100%; border-collapse: collapse; margin-bottom: 30px; border: 1px solid #ccc;">
                            <tr style="background-color: #f8f9fa; border-bottom: 1px solid #ccc;">
                                <th style="padding: 10px; text-align: left;">Sl. No</th>
                                <th style="padding: 10px; text-align: left;">Course Name</th>
                                <th style="padding: 10px; text-align: left;">Action</th>
                            </tr>
                            {% for i in data['view'] %}
                            <tr style="border-bottom: 1px solid #ccc;">
                                <td style="padding: 10px;">{{ loop.index }}</td>
                                <td style="padding: 10px;">{{ i.course_name }}</td>
                                <td style="padding: 10px;">
                                    <a href="?action=update&course_id={{ i.course_id }}" class="btn btn-sm btn-warning"  style="color: black; text-decoration: none; margin-right: 10px;">Edit</a>
                                    <a href="?action=delete&course_id={{ i.course_id }}" class="btn btn-sm btn-danger"  style="color:black; text-decoration: none;">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
</form>
                    </div>
                </div>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.untree_co-hero -->

<div class="untree_co-hero  " style="background-image: url('static/images/home3.jpeg'); padding: 50px 100px;">

                    https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">

                        $(function() {
                            $("input[name='course_name']").on('input', function(e) {
                                $(this).val($(this).val().replace(/[^A-Za-z ]/g, ''));
                    
                            });
                           
                            });
