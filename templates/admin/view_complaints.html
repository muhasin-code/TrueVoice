{% include 'admin/admin_header.html' %}
<div class="untree_co-hero  " style="background-image: url('static/images/home1.jpeg'); padding: 70px 50px;">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">

                        <form action="" method="post" style="margin-top: 50px; border: 1px solid #ddd; padding: 20px; background-color: #f9f9f9; border-radius: 10px;">
                            <h3 style="margin-bottom: 20px;">Complaints</h3>

                            <table style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="background-color: #f1f1f1;">
                                        <th style="border: 1px solid #ddd; padding: 10px;">Sl No</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">NAME</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">Complaint</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">Date</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">User Type</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">Reply</th>


                                        <th style="border: 1px solid #ddd; padding: 10px;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in data['view'] %}
                                    <tr>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{loop.index}}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{i.name}}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{i.complaint}}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{i.date}}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{i.usertype}}</td>

                                        <td style="border: 1px solid #ddd; padding: 10px;">{{i.reply}}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;"><a href="/send_reply?id={{i.complaint_id}}" style="color: #007bff; text-decoration: none;">Reply</a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.untree_co-hero -->
