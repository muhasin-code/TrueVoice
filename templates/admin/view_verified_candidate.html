        

{% include 'admin/admin_header.html' %}
<div class="untree_co-hero  " style="background-image: url('static/images/home1.jpeg'); padding: 70px 50px;">
    <div class="container">
        <br><br><br><br><br><br><br>

        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <form action="" method="post" style="border: 2px solid #ddd; padding: 20px; background-color: #f9f9f9; border-radius: 10px;">
                            <h3 style="margin-bottom: 20px;"> Approved Candidates</h3>

                            <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                                <thead>
                                    <tr style="background-color: #f1f1f1;">
                                        <th style="border: 1px solid #ddd; padding: 10px;">Sl No</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">Candidate Name</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">Course Name</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">Election Name</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">Post Name</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in data['view'] %}
                                    <tr>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{ loop.index }}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{ i.first_name }}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{ i.course_name }}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{ i.election_name }}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{ i.post_name }}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{ i.status }}</td>

                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>

                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.untree_co-hero -->
<div class="untree_co-hero overlay" >
