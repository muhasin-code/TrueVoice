{% include 'admin/admin_header.html' %}
<div class="untree_co-hero  " style="background-image: url('static/images/home2.jpeg'); padding: 70px 50px;">
    <div class="container">
        

        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center">

                        <form action="" method="post" style="margin-top: 10px; border: 1px solid #ddd; padding: 30px; background-color: #f9f9f9;width:760px;  border-radius: 10px;">
                            <h2 style="margin-bottom: 20px; align-items: center;" >Feedbacks</h2>

                            <table style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr>
                                        <th style="border: 1px solid #ddd; padding: 10px;">Sl. No</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">NAME</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">Date</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">Feedback</th>
                                        <th style="border: 1px solid #ddd; padding: 10px;">UserType</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in data['view'] %}
                                    <tr>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{ loop.index }}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{ i.name }}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{ i.date }}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{ i.feedback }}</td>
                                        <td style="border: 1px solid #ddd; padding: 10px;">{{ i.usertype }}</td>

                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>

                        </form>

                    </div>
                </div>
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.untree_co-hero -->
<div class="untree_co-hero  " style="background-image: url('static/images/home3.jpeg'); padding: 70px 50px;">
